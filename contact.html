  <body class="show">
    <header>
        <img src="Logo/logo.png" alt="logo" />
        <nav>
          <ul>

          </ul>
        </nav>
      </header>
    <div class="contact">
        <h1 class="h">
            Contact Us
        </h1>
        <form name="submit-to-google-sheet">
            <input type="text" name="Name" placeholder="Your Name" required>
            <input type="email" name="Email" placeholder="Your Email" required>
            <textarea name="Message" rows="6" placeholder="Your Message"></textarea>
            <button type="submit" class="btn" onclick="data()">Submit</button>
            <span id="msg"></span>
        </form>
        
    </div>
    <div class="copy">
        Copyright Â© Students Sri Eshwar College of engineering
    </div>
    <script>
      function data(){
        const scriptURL = 'https://script.google.com/macros/s/AKfycby_lCUIK0aWFitB9eR7DMzg8I1x6ptjfNKVd-SbkdTaZWipB46XpkGSMShGxRtd1f6A/exec'
      const form = document.forms['submit-to-google-sheet']
      const msg=document.getElementById("msg")
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML="Message sent successfully"
                setTimeout(function(){
                    msg.innerHTML=""
                },5000)
                form.reset()
            })
        
            .catch(error => console.error('Error!'))
        })
      }
      </script>
  </body>
